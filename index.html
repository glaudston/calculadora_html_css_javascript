<body>
    <header>
        <h1>calculadora</h1>
    </header>
    <form action="somar">

        <p >Primeiro numero: <input  id="n1"type="number" placeholder="digite aqui"> </p><select name="seletor" id="seletor"><option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option></select>
        <p>Segundo numero: <input  id="n2" type="number" placeholder="digite aqui"></p>
    </form><br>
    <button onclick="calcular()"
    >calcular
</button>
    <div id="res"><h3>Resultado</h3>
    </div>
